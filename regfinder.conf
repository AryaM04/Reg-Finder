<VirtualHost *:80>
    ServerName localhost
    ServerAlias reg-finder.local
    DocumentRoot /var/www/html/Reg-Finder
    
    # WSGI Configuration
    WSGIDaemonProcess regfinder python-home=/var/www/html/Reg-Finder/venv python-path=/var/www/html/Reg-Finder
    WSGIProcessGroup regfinder
    WSGIScriptAlias / /var/www/html/Reg-Finder/wsgi.py
    WSGIApplicationGroup %{GLOBAL}
    
    # Directory permissions
    <Directory /var/www/html/Reg-Finder>
        WSGIProcessGroup regfinder
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Static files (if any)
    Alias /static /var/www/html/Reg-Finder/static
    <Directory /var/www/html/Reg-Finder/static>
        Require all granted
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/regfinder_error.log
    CustomLog ${APACHE_LOG_DIR}/regfinder_access.log combined
    LogLevel info
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Performance optimizations
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
</VirtualHost>
